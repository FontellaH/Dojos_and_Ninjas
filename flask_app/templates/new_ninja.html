<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body>

    <h1>New Ninja</h1>
    <!-- add link to home?? maybe dont have to add to link -->
    <form action="/ninjas/create" method="post">

        <div class="row mb-3">
            <label for="dojo" class=" col-sm-2 col-form-label">Dojo:</label>
            <div class="col-sm-10">
<!-- passing the dojos into this route -->
                <select class="form-select" name="dojo_id" id="dojo">
                    {%for one_dojo in all_dojos%}
                    <option value="{{one_dojo.id}}"> {{one_dojo.name}}</option>
                    {% endfor %}
                </select>
                
            </div>
        </div>

        <div class="row mb-3">
            <label for="first name" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" name="first_name" id="first name" >
            </div>
        </div>

        <div class="row mb-3">
            <label for="lasst name" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="last_name" id="last name" >
            </div>
        </div>

        <div class="row mb-3">
            <label for="age" class="col-sm-2 col-form-label">Age:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="age" id="age" >
            </div>
        </div>

        <button  class="btn btn-success">Create</button><br><br>
    </form>
<!-- link to Dojo_Page.html -->
    <a href="/dojos">Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
